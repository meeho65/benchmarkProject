{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/header.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/530431ce2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    {% block header %}
    <section id="header" class = "animate__animated animate__bounceInLeft" >
        <div class="h-item h-item1">
    
        </div>
        <div class="h-item h-item2" style="width: 100px;">
            <img src="{% static 'media/logo.png'%}" alt="LOGO">
        </div>
        <div class="h-item h-item3">
            <h1 style="font-family: Audrey; font-size: 30px;   text-align: center;
            color: rgb(144, 194, 194);">
                MeoKleemo
            </h1>
        </div>
        <div class="h-item h-item4">
            <a href="/home">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="#facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="{% url 'logout' %}">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
            <a href="/profile" id="popupTrigger">
                <i class="fa-regular fa-user"></i>
            </a>
        </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
